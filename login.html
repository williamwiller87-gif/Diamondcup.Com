<html lang="fr">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #0066ff, #6600ff);
            --bg-dark: #0a0a0f;
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.05);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.3);
            --accent-cyan: #00ffff;
            --accent-magenta: #ff00ff;
            --font-title: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
            --border-radius-lg: 32px;
            --border-radius-md: 20px;
            --border-radius-sm: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body.rtl {
            direction: rtl;
            text-align: right;
        }

        body.rtl .input-group i {
            left: auto;
            right: 16px;
        }

        body.rtl .input-group input {
            padding: 16px 48px 16px 16px;
        }

        body.rtl .eye-icon {
            right: auto !important;
            left: 16px !important;
        }

        /* Ã‰lÃ©ments gÃ©omÃ©triques de fond */
        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .geo-shape {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.02);
        }

        .geo-shape:nth-child(1) {
            width: 500px;
            height: 500px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: -150px;
            left: -150px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.02), transparent);
            border-color: rgba(0, 255, 255, 0.05);
            animation: floatShape 20s ease-in-out infinite;
        }

        .geo-shape:nth-child(2) {
            width: 350px;
            height: 350px;
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            bottom: -100px;
            right: -100px;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.02), transparent);
            border-color: rgba(255, 0, 255, 0.05);
            animation: floatShape 15s ease-in-out infinite reverse;
        }

        .geo-shape:nth-child(3) {
            width: 250px;
            height: 250px;
            border-radius: 41% 59% 34% 66% / 61% 35% 65% 39%;
            top: 50%;
            left: 30%;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.02), transparent);
            border-color: rgba(255, 215, 0, 0.05);
            animation: floatShape 18s ease-in-out infinite 2s;
        }

        @keyframes floatShape {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(30px, -30px) rotate(120deg) scale(1.1); }
            66% { transform: translate(-20px, 20px) rotate(240deg) scale(0.9); }
        }

        /* SÃ©lecteur de langue */
        .language-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 6px;
            border: 1px solid var(--glass-border);
            z-index: 100;
        }

        .lang-option {
            padding: 8px 18px;
            border: none;
            border-radius: 50px;
            background: transparent;
            color: var(--text-muted);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            font-family: var(--font-body);
        }

        .lang-option:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .lang-option.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-cyan);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        /* Carte de connexion */
        .login-card {
            background: rgba(10, 10, 15, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            padding: 50px;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: fadeUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), var(--accent-magenta), transparent);
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* IcÃ´ne */
        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .login-icon {
            font-size: 3rem;
            color: var(--accent-cyan);
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
        }

        /* Titres */
        h1 {
            font-family: var(--font-title);
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff, #a0a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        /* Inputs */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.2rem;
            z-index: 1;
            transition: var(--transition);
        }

        .input-group input {
            width: 100%;
            padding: 16px 48px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-body);
            transition: var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
        }

        .input-group input:focus + i {
            color: var(--accent-cyan);
        }

        .input-group input::placeholder {
            color: var(--text-muted);
            opacity: 0.5;
        }

        .eye-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            font-size: 1.2rem;
            z-index: 2;
            transition: var(--transition);
        }

        .eye-icon:hover {
            color: var(--accent-cyan);
        }

        /* Message d'erreur */
        .error-message {
            background: rgba(255, 0, 255, 0.05);
            border: 1px solid var(--accent-magenta);
            color: var(--accent-magenta);
            padding: 12px 16px;
            border-radius: var(--border-radius-sm);
            margin: 20px 0;
            display: none;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Bouton de connexion */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            border: none;
            border-radius: var(--border-radius-sm);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 25px 0 20px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 102, 255, 0.3);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn i {
            font-size: 1.2rem;
        }

        /* Lien d'inscription */
        .register-section {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .register-link {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 600;
            margin-left: 8px;
            transition: var(--transition);
            position: relative;
        }

        .register-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-cyan);
            transition: width 0.3s ease;
        }

        .register-link:hover {
            color: var(--accent-cyan);
        }

        .register-link:hover::after {
            width: 100%;
        }

        /* Lien retour */
        .back-link {
            margin-top: 25px;
            text-align: center;
        }

        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: var(--accent-cyan);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                padding: 35px 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .language-bar {
                top: 10px;
                right: 10px;
                flex-wrap: wrap;
                max-width: 180px;
            }

            .lang-option {
                padding: 6px 12px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                eyeIcon.className = 'fas fa-eye';
            }
        }

            },

            }
        };

        let currentLang = 'fr';

        function changeLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            
            localStorage.setItem('selectedLanguage', lang);
            
            if (lang === 'ar') {
                document.body.classList.add('rtl');
            } else {
                document.body.classList.remove('rtl');
            }

            document.querySelectorAll('.lang-option').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(lang.toUpperCase())) {
                    btn.classList.add('active');
                }
            });

            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('username').placeholder = t.usernamePlaceholder;
            document.getElementById('password').placeholder = t.passwordPlaceholder;
            document.getElementById('loginBtn').textContent = t.loginBtn;
            document.getElementById('noAccount').textContent = t.noAccount;
            document.getElementById('registerLink').textContent = t.registerLink;
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const t = translations[currentLang];

            const comptes = JSON.parse(localStorage.getItem('comptes')) || [];
            
            const compte = comptes.find(c => c.username === username && c.password === password);

            if (compte) {
                localStorage.setItem('currentUser', username);
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.style.display = 'block';
                errorMessage.textContent = t.errorInvalid;
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }

        const savedLang = localStorage.getItem('selectedLanguage') || 'fr';
        changeLanguage(savedLang);
